<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:font:config:fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka Raven</family>
            <family>Symbols Nerd Font Mono</family>
            <family>Noto Sans Mono</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
</fontconfig>
